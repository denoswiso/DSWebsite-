<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Dörflinger - Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000000;
            font-size: 14px;
        }
        .main-content {
            padding: 100px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 18px;
            color: #555555;
        }
        #gameCanvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #intro-text {
            font-size: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 20px;
            }
            nav a {
                margin: 10px 20px 0 0;
            }
            h1 {
                font-size: 48px;
            }
            .main-content {
                padding: 50px 0;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
            .subtitle {
                font-size: 16px;
            }
        }
        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>
    <div class="container">
        <header>
            <div class="logo">Dennis Dörflinger</div>
            <nav>
                <a href="#work">WORK</a>
                <a href="#about">ABOUT</a>
                <a href="#contact">CONTACT</a>
                <a href="#login">LOGIN</a>
            </nav>
        </header>
        <div class="main-content">
            <h1>DENNISSWISS</h1>
            <p class="subtitle">PHOTOGRAPHY | VIDEOGRAPHY</p>
        </div>
        <div id="intro-text">Hang tight while I put the final touches on this website! In the meantime, why not enjoy a game of snake?</div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            drawScore();

            if (checkCollision()) {
                gameOver();
                return;
            }

            setTimeout(drawGame, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'black';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        function checkCollision() {
            const head = snake[0];
            return (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function gameOver() {
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 70, canvas.height / 2);
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': if (dy === 0) {dx = 0; dy = -1;} break;
                case 'ArrowDown': if (dy === 0) {dx = 0; dy = 1;} break;
                case 'ArrowLeft': if (dx === 0) {dx = -1; dy = 0;} break;
                case 'ArrowRight': if (dx === 0) {dx = 1; dy = 0;} break;
            }
        });

        function startGame() {
            drawGame();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function launchConfetti() {
            confetti({
                particleCount: 500,
                spread: 160,
                startVelocity: 30,
                origin: { y: 0.7 }
            });
        }

        window.onload = () => {
            launchConfetti();
            startGame();
        };
    </script>

    
</body>
</html>
