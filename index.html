<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Dörflinger - Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000000;
            font-size: 14px;
        }
        .main-content {
            text-align: center;
            padding: 100px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 18px;
            color: #555555;
        }
        .message {
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Dennis Dörflinger</div>
            <nav>
                <a href="#work">WORK</a>
                <a href="#about">ABOUT</a>
                <a href="#contact">CONTACT</a>
                <a href="#login">LOGIN</a>
            </nav>
        </header>
        <div class="main-content">
            <h1>DENNISSWISS</h1>
            <p class="subtitle">PHOTOGRAPHY | VIDEOGRAPHY</p>
        </div>
        <div class="message">
            <p>Hang tight while I put the final touches on my new website! In the meantime, why not flap your way to fun with a game of Flappy Bird? Enjoy!</p>
        </div>
        <div class="game-container">
            <canvas id="flappyBirdCanvas" width="320" height="480"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function launchConfetti() {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        window.onload = () => {
            launchConfetti();
            startGame();
        };

        function startGame() {
            const canvas = document.getElementById("flappyBirdCanvas");
            const ctx = canvas.getContext("2d");

            let bird = { x: 50, y: 150, width: 20, height: 20, gravity: 0.6, lift: -15, velocity: 0 };
            let pipes = [];
            let frame = 0;
            let score = 0;

            document.addEventListener("keydown", () => {
                bird.velocity = bird.lift;
            });

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBird();
                drawPipes();
                drawScore();
                updateBird();
                updatePipes();
                checkCollision();
                requestAnimationFrame(draw);
            }

            function drawBird() {
                ctx.fillStyle = "yellow";
                ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            }

            function updateBird() {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                if (bird.y + bird.height > canvas.height || bird.y < 0) {
                    resetGame();
                }
            }

            function drawPipes() {
                ctx.fillStyle = "green";
                for (let i = 0; i < pipes.length; i++) {
                    let pipe = pipes[i];
                    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                    ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
                }
            }

            function updatePipes() {
                if (frame % 90 === 0) {
                    let gap = 120;
                    let top = Math.floor(Math.random() * (canvas.height - gap));
                    let bottom = canvas.height - top - gap;
                    pipes.push({ x: canvas.width, top: top, bottom: bottom, width: 20 });
                    score++;
                }

                for (let i = 0; i < pipes.length; i++) {
                    pipes[i].x -= 2;
                    if (pipes[i].x + pipes[i].width < 0) {
                        pipes.splice(i, 1);
                    }
                }

                frame++;
            }

            function checkCollision() {
                for (let i = 0; i < pipes.length; i++) {
                    let pipe = pipes[i];
                    if (
                        bird.x < pipe.x + pipe.width &&
                        bird.x + bird.width > pipe.x &&
                        (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
                    ) {
                        resetGame();
                    }
                }
            }

            function drawScore() {
                ctx.fillStyle = "black";
                ctx.font = "20px Arial";
                ctx.fillText(`Score: ${score}`, 10, 25);
            }

            function resetGame() {
                bird.y = 150;
                bird.velocity = 0;
                pipes = [];
                score = 0;
                frame = 0;
            }

            draw();
        }
    </script>
</body>
</html>
