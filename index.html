<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DennisSwiss - Videography Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: #222;
            color: #fff;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ccc;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>DennisSwiss</h1>
        <p>Videography Portfolio</p>
        <nav>
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="/api/placeholder/400/300" alt="Film 1">
                <div class="gallery-item-overlay">
                    <h3>Film Title 1</h3>
                    <p>Short description of the film</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/400/300" alt="Film 2">
                <div class="gallery-item-overlay">
                    <h3>Film Title 2</h3>
                    <p>Short description of the film</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/400/300" alt="Film 3">
                <div class="gallery-item-overlay">
                    <h3>Film Title 3</h3>
                    <p>Short description of the film</p>
                </div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 DennisSwiss. All rights reserved.</p>
    </footer>
</body>
</html>
