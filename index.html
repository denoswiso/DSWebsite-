<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Dörflinger - Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000000;
            font-size: 14px;
        }
        .main-content {
            text-align: center;
            padding: 100px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 18px;
            color: #555555;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 20px;
            }
            nav a {
                margin: 10px 20px 0 0;
            }
            h1 {
                font-size: 48px;
            }
            .main-content {
                padding: 50px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Dennis Dörflinger</div>
            <nav>
                <a href="#work">WORK</a>
                <a href="#about">ABOUT</a>
                <a href="#contact">CONTACT</a>
                <a href="#login">LOGIN</a>
            </nav>
        </header>
        <div class="main-content">
            <h1>DENNISSWISS</h1>
            <p class="subtitle">PHOTOGRAPHY | VIDEOGRAPHY</p>
        </div>
    </div>
</body>
</html>
