<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Dörflinger - Portfolio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000000;
            font-size: 14px;
        }
        .main-content {
            text-align: center;
            padding: 100px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 18px;
            color: #555555;
        }
        .message {
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .overlay.active {
            display: block;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e91e63;
        }
        .gameOverGrid {
            margin-bottom: 20px;
        }
        #gameBoard {
            display: grid;
            grid-template-rows: repeat(20, 20px);
            grid-template-columns: repeat(20, 20px);
            gap: 1px;
            background-color: #ccc;
        }
        .row {
            display: flex;
        }
        .pixel {
            width: 20px;
            height: 20px;
            background-color: #fff;
        }
        .pixel.snake {
            background-color: #000;
        }
        .pixel.food {
            background-color: #f00;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 20px;
            }
            nav a {
                margin: 10px 20px 0 0;
            }
            h1 {
                font-size: 48px;
            }
            .main-content {
                padding: 50px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Dennis Dörflinger</div>
            <nav>
                <a href="#work">WORK</a>
                <a href="#about">ABOUT</a>
                <a href="#contact">CONTACT</a>
                <a href="#login">LOGIN</a>
            </nav>
        </header>
        <div class="main-content">
            <h1>DENNISSWISS</h1>
            <p class="subtitle">PHOTOGRAPHY | VIDEOGRAPHY</p>
        </div>
        <div class="message">
            <p>Hang tight while I put the final touches on my new website! In the meantime, why not slither into some fun with a game of snake? Enjoy!</p>
        </div>
        <div class="container">
            <header class="title">
                <h3 id="score">Score: 0</h3>
            </header>
        </div>

        <div class="container">
            <section class="overlay" id="overlay">
                <div class="gameOverGrid">
                    <h3 id="gameOver">You lose!</h3>
                </div>
                <button class="gameOverGrid btn classic-submit" onclick="startGame()">Play</button>
            </section>
            <section id="gameBoard">
                <!-- Game pixels will be generated here -->
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function launchConfetti() {
            confetti({
                particleCount: 300,
                spread: 90,
                origin: { y: 0.6 }
            });
        }

        window.onload = () => {
            launchConfetti();
            startGame();
        };

        const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const overlay = document.getElementById('overlay');

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameInterval;

        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                for (let j = 0; j < 20; j++) {
                    const pixel = document.createElement('div');
                    pixel.classList.add('pixel');
                    gameBoard.appendChild(pixel);
                }
            }
        }

        function drawSnake() {
            snake.forEach(segment => {
                const index = segment.y * 20 + segment.x;
                const pixel = gameBoard.children[index];
                pixel.classList.add('snake');
            });
        }

        function drawFood() {
            const index = food.y * 20 + food.x;
            const pixel = gameBoard.children[index];
            pixel.classList.add('food');
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.innerText = `Score: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                placeFood();
            }
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }

            return false;
        }

        function gameOver() {
            clearInterval(gameInterval);
            overlay.classList.add('active');
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreDisplay.innerText = `Score: 0`;
            placeFood();
            overlay.classList.remove('active');
            createBoard();
            drawSnake();
            drawFood();
            gameInterval = setInterval(() => {
                moveSnake();
                if (checkCollision()) {
                    gameOver();
                } else {
                    createBoard();
                    drawSnake();
                    drawFood();
                }
            }, 200);
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break
